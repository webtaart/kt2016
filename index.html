<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>K &#38; T</title>
<link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <script src="js/jquery.min.js" type="text/javascript"></script>

    <!-- social icons with font awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- background using backstretch.js
    more info on http://srobbin.com/jquery-plugins/backstretch/ -->
    <script src="js/backstretch.js" type="text/javascript"></script>
    <script src="js/jquery.countdown.min.js" type="text/javascript"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">



</head>

<body>

<header id="hero" class="">
    <!-- script backstretch -->
    <script>
    // hero backstretch
    // loading a big image in the background
              $.backstretch([
              "gfx/bg1.jpg"
          ], {duration: 100000, fade: 750});
    </script>
</header>

<section id="container">
	<div id="kt_logo" class="logo-min">
      <img src="gfx/kt2016.svg" />
  </div>
  <div id="countdown">
    <p>shit is getting real</p>
    <p id="teller"></p>
  </div>
  <script type="text/javascript">
   $("#teller")
     .countdown("2016/09/02", function(event) {
     $(this).text(
       event.strftime('%D days %H:%M:%S')
       );
     });
  </script>

</section> <!-- end container -->
</body>
</html>
